<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decathlon API</title>
</head>
<body>
    <h1>Decathlon API</h1>
    <p>http://localhost:8000/api/decathlonEvent</p>
    <p>Replace decathlonEvent in the url with one of the events below</p>
    <ol>
        <li>100 Meter Dash</li>
        <li>Long Jump</li>
        <li>Shot Put</li>
        <li>High Jump</li>
        <li>400 Meter Dash</li>
        <li>110 Meter Hurdles</li>
        <li>Discus</li>
        <li>Pole Vault</li>
        <li>Javelin</li>
        <li>1500 Meter Run</li>
    </ol>
</body>
</html>
